<%= form_tag '/channels',:method => :create do %>
  <%= label_tag(:name, "Name your channel:") %><br />
  <%= text_field_tag(:name, nil, :size => "44") %><br />
  <%= label_tag(:description, "Channel description:") %><br />
  <%= text_area_tag(:description, nil, :size => "44x2") %><br />
  <%= submit_tag("Create") %>
<% end %>
